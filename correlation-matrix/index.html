<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>Correlation Explorer</title>
<link rel="stylesheet" type="text/css" href="d3-tip.css">
<style>

@import url(style.css);

.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<h1>Correlation Explorer</h1>

<script>

var margin = {top: 80, right: 0, bottom: 10, left: 80},
// var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 1280,
    height = 1280;

var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 4]).clamp(true),
    c = d3.scale.category10().domain(d3.range(10));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("matrix.csv", function(error, rows) {
    if (error) throw error;

    var variables = rows.map(function(row) { return row.var; });
    var n = variables.length;
    var matrix = [];
    rows.forEach(function(row, i) {
        matrix[i] = d3.range(n).map(function(j) { return { x: j, y: i, z: parseFloat(row[variables[j]]) } });
    });

    var order = d3.range(n).sort(function(a, b) { return d3.ascending(variables[a], variables[b]); })
    x.domain(order);

    var tip = d3.tip()
        .attr('class', 'd3-tip n')
        .html(function(d) { 
            return variables[d.y] + '<br />' + variables[d.x] + '<br />' + d.z.toFixed(3);
        });

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height);

    var row = svg.selectAll(".row")
        .data(matrix)
      .enter().append("g")
        .attr("class", "row")
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
        .each(row);

    row.call(tip);

    row.append("line")
        .attr("x2", width);

    row.append("text")
        .attr("x", -6)
        .attr("y", x.rangeBand() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "end")
        .text(function(d, i) { return variables[i]; });

    var column = svg.selectAll(".column")
        .data(matrix)
      .enter().append("g")
        .attr("class", "column")
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

    column.append("line")
        .attr("x1", -width);

    column.append("text")
        .attr("x", 6)
        .attr("y", x.rangeBand() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "start")
        .text(function(d, i) { return variables[i]; });

    function row(row) {
        var cell = d3.select(this).selectAll(".cell")
            .data(row.filter(function(d) { return d.z; }))
          .enter().append("rect")
            .attr("class", "cell")
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.rangeBand())
            .attr("height", x.rangeBand())
            // .style("fill-opacity", function(d) { return z(d.z); })
            .style("fill-opacity", opacity)
            // .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
            .style("fill", function(d) { return d.z > 0 ? c(0) : c(3); })
            .on("mouseover", tip.show)
            .on("mouseout", tip.hide);
    }

    function opacity(d) {
        var value = Math.abs(d.z);
        if (value < 0.25) {
            return 0;
        } else if (value === 1) {
            return 0;
        } else {
            return value;
        }
    }
});
